<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
    :root {
      --column-width: 14rem; /* Set the width of each column as a CSS variable */
      --column-gap: 1rem; /* Define the column gap as a CSS variable */
    }

    .row-wrapper {
      position: relative; 
      border: 10px solid red;
    }

    .row {
      outline: 3px solid green;
      display: flex;
      justify-content: flex-start;
      column-gap: var(--column-gap); /* Use the CSS variable for column gap */
      width: 100%;
      overflow: hidden; /* Hide the default scroll bar */
    }

    .column {
      outline: 2px solid red;
      width: var(--column-width); /* Use the CSS variable for column width */
      height: 12rem;
      flex-shrink: 0;
      display: grid;
      grid-template-areas:
        "caption-type"
        "caption-description";
      justify-items: center;
      align-content: space-between;
      position: relative;
    }

    .column > img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .column > span.description {
      line-height: 1.3;
      padding: 0 .3rem 0.5rem;
      outline: 1px solid;
      grid-area: caption-description;
    }

    .column > div.descr_shadow {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      outline: 1px solid;
      grid-area: caption-description;
    }

    .column > span.caption-lang {
      background-color: teal;
      padding: 1rem;
      outline: 1px solid;
      grid-area: caption-type;
      justify-self: end;
      border-radius: 20px;
    }

    .column > span.video-type {
      background-color: teal;
      padding: 1rem;
      outline: 1px solid;
      grid-area: caption-type;
      justify-self: start;
      border-radius: 20px;
    }

    /* Arrow button style */
    .scroll-button-right, .scroll-button-left {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 1;
    }

    .scroll-button-right {
      right: 10px;
    }

    .scroll-button-left {
      left: 10px;
    }

    .selectedVideoAudio {
      width: min(680px, 90vw);    /* Responsive width */
      max-width: 680px;           /* Maximum width */
      min-width: 20rem;           /* Minimum width */
      margin: 2rem auto;          /* Center horizontally with spacing */
      background-color: #000;     /* Background for contrast */
      aspect-ratio: 16 / 9;       /* Maintain a 16:9 aspect ratio */
      display: flex;              /* Center content with Flexbox */
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;           /* Hide overflow if needed */
    }
    
    /* Ensure that inserted video elements fill the container */
    .selectedVideoAudio video {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Change to 'contain' if you prefer letterboxing */
    }

  </style>
</head>

          // Ensure the video exists in the list

  <script>
    // JavaScript to handle the scrolling
    const row = document.querySelector('.row');
    const scrollButtonLeft = document.getElementById('scroll-left');
    const scrollButtonRight = document.getElementById('scroll-right');

    // Get the value of the CSS variables --column-width and --column-gap
    const columnWidthRem = getComputedStyle(document.documentElement).getPropertyValue('--column-width');
    const columnGapRem = getComputedStyle(document.documentElement).getPropertyValue('--column-gap');
    
    // Convert rem to px (assuming the root font-size is 16px)
    const remToPx = 16;
    const columnWidthPx = parseFloat(columnWidthRem) * remToPx;  // Convert column width from rem to px
    const columnGapPx = parseFloat(columnGapRem) * remToPx;      // Convert column gap from rem to px

    // Calculate the full scroll distance per column (including gap)
    const scrollDistance = columnWidthPx + columnGapPx;

    scrollButtonLeft.addEventListener('click', function () {
      row.scrollBy({
        left: -scrollDistance,  // Scroll by the column's width plus gap
        behavior: 'smooth'  // Smooth scrolling effect
      });
    });

    scrollButtonRight.addEventListener('click', function () {
      row.scrollBy({
        left: scrollDistance,  // Scroll by the column's width plus gap
        behavior: 'smooth'  // Smooth scrolling effect
      });
    });
  </script>

  <script>
