<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Giorgio Chirinos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The grid: four columns -->
  <div class="row-wrapper">
    <div class="row">
      <div class="column" id='1'>
        <img src="https://static.sonicbowl.cloud/img/podcast/5f943cf5-7d2c-4349-9ed6-0db8b1522437-20241013235131.jpg">
        <span class="caption-lang">JP to EN</span>
        <span class="video-type">AUDIO</span>
        <div class="descr_shadow"></div>
        <span class="description">some description of the video asdasdasdada adsdasdsa adas das a dsasdads</span>
      </div>

      <div class="column" id='2'>
        <img src="https://static.sonicbowl.cloud/img/podcast/5f943cf5-7d2c-4349-9ed6-0db8b1522437-20241013235131.jpg">
        <span class="caption-lang">JP to EN</span>
        <span class="video-type">AUDIO</span>
        <div class="descr_shadow"></div>
        <span class="description">another description of the video asdasdasdada adsdasdsa adas das a dsasdads</span>
      </div>

      <!-- Add more columns as needed -->
      
    </div>

    <!-- Arrow buttons for scrolling -->
    <button class="scroll-button-left" id="scroll-left">&lsaquo;</button>
    <button class="scroll-button-right" id="scroll-right">&rsaquo;</button>
  </div>

  <div class="vid-wrapper">
    <div class="selectedVideoAudio">
      <!-- placeholder -->
      <!-- place here selected video -->
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

  <script src="init.js"></script>
  <script src="columns.js"></script>
  <script src="video.js"></script>
</body>
</html>
